<!DOCTYPE html>
<html>

<head>
    <title>Chylnx Hub Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
            height: 100vh;
            background: #e5ddd5;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #25D366;
            color: white;
            padding: 10px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-actions {
            display: flex;
            gap: 20px;
            font-size: 18px;
        }

        #chatContainer {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #e5ddd5;
        }

        #chatWindow {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message {
            max-width: 70%;
            padding: 8px 12px;
            border-radius: 7.5px;
            position: relative;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            align-self: flex-end;
            background: #dcf8c6;
            border-top-right-radius: 0;
        }

        .message.received {
            align-self: flex-start;
            background: white;
            border-top-left-radius: 0;
            box-shadow: 0 1px 0.5px rgba(0, 0, 0, 0.1);
        }

        .message-content {
            margin-bottom: 2px;
            line-height: 1.4;
        }

        .message-time {
            font-size: 11px;
            color: #667781;
            text-align: right;
            margin-top: 2px;
        }

        .message.received .message-time {
            text-align: left;
        }

        .sender-name {
            font-weight: 600;
            color: #25D366;
            font-size: 13px;
            margin-bottom: 2px;
            cursor: pointer;
        }

        .sender-name:hover {
            text-decoration: underline;
        }

        #inputArea {
            background: #f0f0f0;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-top: 1px solid #d1d7db;
        }

        #chatInput {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 20px;
            outline: none;
            font-size: 15px;
            background: white;
        }

        #sendBtn {
            background: #25D366;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            cursor: pointer;
        }

        #sendBtn:hover {
            background: #20bd5a;
        }

        #sendBtn:disabled {
            background: #a0a0a0;
            cursor: not-allowed;
        }

        .system-msg {
            text-align: center;
            color: #667781;
            font-size: 13px;
            margin: 10px 0;
            font-style: italic;
        }

        #usernameOverlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667781 0%, #25D366 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #usernameForm {
            background: white;
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        #usernameForm input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5eb;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        #usernameForm button {
            width: 100%;
            padding: 15px;
            background: #25D366;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body data-paid="true">
    <header>
        <div class="header-info">
            <h2>ðŸ’¬ Chylnx Chat</h2>
            <span id="onlineCount">1 online</span>
        </div>
        <div class="header-actions">
            <span id="bell" title="Announce Winner">ðŸ””</span>
        </div>
    </header>

    <div id="chatContainer">
        <div id="chatWindow">
            <div class="system-msg">Welcome to the chat! Type a message to begin.</div>
        </div>
        <div id="inputArea">
            <input id="chatInput" type="text" placeholder="Type a message..." disabled>
            <button id="sendBtn" disabled>âž¤</button>
        </div>
    </div>

    <div id="usernameOverlay">
        <div id="usernameForm">
            <h3>Join the Chat</h3>
            <input type="text" id="usernameInput" placeholder="Enter your username" autocomplete="off">
            <button onclick="setUsername()">Start Chatting</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script>
        let myUsername = "";
        let socket = null;

        function initApp() {
            document.getElementById('sendBtn').addEventListener('click', sendMessage);
            document.getElementById('chatInput').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') sendMessage();
            });
            document.getElementById('usernameInput').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') setUsername();
            });
            checkExistingSession();
        }

        function checkExistingSession() {
            const savedUsername = localStorage.getItem('chatUsername');
            if (savedUsername) {
                myUsername = savedUsername;
                document.getElementById('usernameOverlay').style.display = 'none';
                initializeChat();
            }
        }

        function setUsername() {
            const usernameInput = document.getElementById('usernameInput');
            const username = usernameInput.value.trim();
            if (username) {
                myUsername = username;
                localStorage.setItem('chatUsername', username);
                document.getElementById('usernameOverlay').style.display = 'none';
                initializeChat();
            } else {
                alert('Please enter a username');
            }
        }

        function initializeChat() {
            document.getElementById('chatInput').disabled = false;
            document.getElementById('sendBtn').disabled = false;

           socket = io("https://chylnx-chat.onrender.com");

            socket.on('connect', function () {
                addSystemMessage("âœ… Connected to chat server!");
            });

            socket.on('new_message', function (data) {
                addMessage({
                    from: data.username,
                    text: data.message,
                    timestamp: data.timestamp,
                    isSent: false
                });
            });

            socket.on('user_joined', function (data) {
                addSystemMessage(data.username + " joined the chat");
            });

            document.getElementById('chatInput').focus();
            addSystemMessage("Welcome " + myUsername + "!");
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            if (text && socket) {
                addMessage({
                    from: myUsername,
                    text: text,
                    timestamp: new Date().toISOString(),
                    isSent: true
                });
                input.value = '';
               socket.emit('message', { 
    text: text,
    username: myUsername
});
            }
        }

        function addMessage(msg) {
            const chatWindow = document.getElementById('chatWindow');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + (msg.isSent ? 'sent' : 'received');

            const time = new Date(msg.timestamp);
            const timeString = time.toLocaleTimeString('en-US', {
                hour: '2-digit', minute: '2-digit', hour12: true
            });

            messageDiv.innerHTML = (msg.isSent ? '' : `<div class="sender-name">${msg.from}</div>`) +
                `<div class="message-content">${msg.text}</div>` +
                `<div class="message-time">${timeString}</div>`;

            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function addSystemMessage(text) {
            const chatWindow = document.getElementById('chatWindow');
            const div = document.createElement('div');
            div.className = 'system-msg';
            div.textContent = text;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        window.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>


</html>
